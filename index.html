<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        margin: 0;
        padding: 0;

      }

      body {
        width: 100%;
        height: 100vh;
        background: #000;
      }

      marquee {
        height: 100vh;
      }

      img {
        width: 300px;
        height: 133px;
      }

  </head>

    <marquee behavior="alternate" scrollamount="20">
      <marquee behavior="alternate" scrollamount="20" direction="down">

      </marquee>
    </marquee>
  </body>
